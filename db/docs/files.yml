metadata:
    description: |
        File management system for tracking uploaded assets stored in Cloudflare R2 bucket. Maintains metadata for files including their storage location, identity verification, and ownership. Ensures unique file identification through filename and path combination while providing audit trail for file creation and ownership tracking.

fields:
    id:
        description: Unique auto-incrementing identifier for the file record
    filename:
        description: Name of the uploaded file (max 256 characters)
    path:
        description: Storage path within the Cloudflare bucket where the file is located (max 96 characters)
    etag:
        description: Entity tag for file verification and change detection, typically generated by Cloudflare (max 64 characters)
    createdAt:
        description: Timestamp when the file record was created, defaults to current timestamp
    createdBy:
        description: Foreign key reference to the user who uploaded the file (references users.id table)
